schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: devspaces-sshd-sandbox
components:
- name: dev-tools
  container: 
    image: quay.io/cgruver0/che/sshd-workspace-base:userns    
    memoryLimit: 8Gi
    cpuLimit: "2"
    env:
    - name: VSCODE_DEFAULT_WORKSPACE
      value: "/projects/devspaces-sshd-sandbox/vscode.code-workspace"

